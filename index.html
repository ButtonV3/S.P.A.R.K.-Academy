<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.P.A.R.K. Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {margin:0; font-family:'Montserrat',sans-serif; background:#000; color:#fff;}
a {text-decoration:none; color:inherit;}
header {display:flex; justify-content:space-between; align-items:center; padding:20px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius:0 0 20px 20px;}
header .logo {font-size:1.8em; font-weight:bold;}
header select.lang {padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background: rgba(255,255,255,0.1); color:#fff; font-weight:bold;}
main {max-width:900px; margin:40px auto; padding:20px; text-align:center;}
.glass {background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2); border-radius:20px; padding:30px; backdrop-filter: blur(10px); margin-bottom:30px;}
h1 {font-size:2.5em; margin-bottom:20px;}
p {margin-bottom:30px; font-size:1.1em;}
.cta button {margin:10px; padding:15px 30px; border:none; border-radius:12px; cursor:pointer; font-weight:bold; background: rgba(255,255,255,0.1); color:#fff; transition:0.3s;}
.cta button:hover {background: rgba(255,255,255,0.2);}

/* Форма */
.form-popup {display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2); border-radius:20px; padding:50px 30px 30px 30px; backdrop-filter: blur(10px); z-index:1000; width:90%; max-width:400px; box-sizing:border-box;}
.form-popup input {width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; background: rgba(255,255,255,0.1); color:#fff;}
.form-popup button.submit-btn {width:100%; padding:12px; margin-top:10px; background: rgba(255,255,255,0.1); color:#fff; border:none; border-radius:8px; cursor:pointer;}

/* Круглый крестик */
.close-btn {position:absolute; top:-20px; left:50%; transform:translateX(-50%); width:35px; height:35px; border-radius:50%; background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2); color:#fff; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; backdrop-filter: blur(10px); transition:0.3s;}
.close-btn:hover {background: rgba(255,255,255,0.1);}

/* Футер */
footer {display:flex; justify-content:center; gap:20px; flex-wrap:wrap; padding:20px; margin-top:40px;}
.social {background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2); border-radius:20px; padding:10px 20px; backdrop-filter: blur(10px); font-weight:bold; transition:0.3s;}
.social:hover {background: rgba(255,255,255,0.1);}
@media(max-width:600px){h1{font-size:2em;} .cta button{width:80%; margin:10px 0;}}
</style>
</head>
<body>

<header>
    <div class="logo">S.P.A.R.K. Academy</div>
    <select class="lang" onchange="changeLanguage(this.value)">
        <option value="ru">Русский</option>
        <option value="en">English</option>
        <option value="ua">Українська</option>
    </select>
</header>

<main>
    <div class="glass">
        <h1 id="title">Добро пожаловать в S.P.A.R.K. Academy!</h1>
        <p id="description">Учите английский легко и интересно. Начните обучение прямо сейчас!</p>
        <div class="cta">
            <button onclick="openForm('student')"><span id="btnStudent">Записаться на курсы</span></button>
            <button onclick="openForm('teacher')"><span id="btnTeacher">Стать учителем</span></button>
        </div>
    </div>
</main>

<!-- Форма -->
<div class="form-popup" id="form-popup">
    <button class="close-btn" onclick="closeForm()">✖</button>
    <h2 id="form-title">Форма</h2>
    <form id="sparkForm" action="https://formspree.io/f/xgvrpljy" method="POST">
        <input type="text" name="name" placeholder="ФИО" required>
        <input type="tel" name="phone" placeholder="Номер телефона" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="hidden" name="_subject" value="Новая заявка с S.P.A.R.K. Academy">
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<footer>
    <a href="https://t.me/sparkenglishe" target="_blank" class="social">Telegram</a>
    <a href="https://www.tiktok.com/@spark_english?_r=1&_t=ZM-91QiAnjY2n5" target="_blank" class="social">TikTok</a>
</footer>

<script>
// --- Многоязычность ---
const texts = {
    ru: { title:"Добро пожаловать в S.P.A.R.K. Academy!", description:"Учите английский легко и интересно. Начните обучение прямо сейчас!", btnStudent:"Записаться на курсы", btnTeacher:"Стать учителем", formStudent:"Записаться на курсы", formTeacher:"Стать учителем" },
    en: { title:"Welcome to S.P.A.R.K. Academy!", description:"Learn English easily and interestingly. Start learning now!", btnStudent:"Enroll in Courses", btnTeacher:"Become a Teacher", formStudent:"Enroll in Courses", formTeacher:"Become a Teacher" },
    ua: { title:"Ласкаво просимо до S.P.A.R.K. Academy!", description:"Вивчайте англійську легко та цікаво. Почніть навчання прямо зараз!", btnStudent:"Записатися на курси", btnTeacher:"Стати вчителем", formStudent:"Записатися на курси", formTeacher:"Стати вчителем" }
};

function changeLanguage(lang){
    document.getElementById('title').innerText = texts[lang].title;
    document.getElementById('description').innerText = texts[lang].description;
    document.getElementById('btnStudent').innerText = texts[lang].btnStudent;
    document.getElementById('btnTeacher').innerText = texts[lang].btnTeacher;

    const formPopup = document.getElementById('form-popup');
    if(formPopup.style.display==='block'){
        const type = formPopup.dataset.type;
        document.getElementById('form-title').innerText = type==='student'?texts[lang].formStudent:texts[lang].formTeacher;
    }
}

function openForm(type){
    const formPopup = document.getElementById('form-popup');
    formPopup.style.display='block';
    formPopup.dataset.type=type;
    const lang = document.querySelector('.lang').value;
    document.getElementById('form-title').innerText = type==='student'?texts[lang].formStudent:texts[lang].formTeacher;
}
function closeForm(){document.getElementById('form-popup').style.display='none';}
</script>

</body>
</html>
